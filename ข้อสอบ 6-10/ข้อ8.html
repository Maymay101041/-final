<html lang="en">
    <html>
 <head>
     <style>
         .red { background-color: red; color: white; }
         .blue { background-color: blue; color: white; }
         .yellow { background-color: gold; color: black; }
         .clear { background-color: #ccc; color: black; }
     </style>
 </head>
 <body>
 
     <h1>Click ปุ่มเพื่อเลือกสีพื้นหลัง</h1>
 
     <button class="red" onclick="changeColor('red')">สีแดง</button>
     <button class="blue" onclick="changeColor('blue')">สีน้ำเงิน</button>
     <button class="yellow" onclick="changeColor('yellow')">สีเหลือง</button>
     <button class="clear" onclick="changeColor('white')">Clear สี</button>
 
     <script>
         function changeColor(color) {
             document.body.style.backgroundColor = color;
         }
     </script>
 
 </body>
 </html>
